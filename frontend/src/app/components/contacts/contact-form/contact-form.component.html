<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [ngClass]="'needs-validation'" class="row g-3" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="col-md-6 col-12">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text"
                    [ngClass]="contactForm.controls.firstName.touched ? (contactForm.controls.firstName.valid ? 'is-valid' : 'is-invalid') : ''"
                    class="form-control" id="validationCustom01" formControlName="firstName">
                <div class="invalid-feedback">
                    Must be 2 characters long.
                </div>
            </div>
            <div class="col-md-6 col-12">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text"
                    [ngClass]="contactForm.controls.lastName.touched ? (contactForm.controls.lastName.valid ? 'is-valid' : 'is-invalid') : ''"
                    class="form-control" id="validationCustom02" formControlName="lastName">
                <div class="invalid-feedback">
                    Must be 2 characters long.
                </div>
            </div>
            <div class="col-md-6 col-12">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text"
                        [ngClass]="contactForm.controls.email.touched ? (contactForm.controls.email.valid ? 'is-valid' : 'is-invalid') : ''"
                        class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                        formControlName="email">
                    <div class="invalid-feedback">
                        Enter a valid email.
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <label for="validationCustom03" class="form-label">Phone number</label>
                <input type="text"
                    [ngClass]="contactForm.controls.phoneNumber.touched ? (contactForm.controls.phoneNumber.valid ? 'is-valid' : 'is-invalid') : ''"
                    class="form-control" id="validationCustom03" formControlName="phoneNumber">
                <div class="invalid-feedback">
                    A phone number must be 9 digits or blank.
                </div>
            </div>
            <div class="col-12">
                <label for="validationCustom04" class="form-label">Address</label>
                <input type="text"
                    [ngClass]="contactForm.controls.address.touched ? (contactForm.controls.address.valid ? 'is-valid' : 'is-invalid') : ''"
                    class="form-control" id="validationCustom04" formControlName="address">
            </div>
            <div class="col-md-6 col-12">
                <label for="validationCustom06" class="form-label">City</label>
                <input type="text"
                    [ngClass]="contactForm.controls.city.touched ? (contactForm.controls.city.valid ? 'is-valid' : 'is-invalid') : ''"
                    class="form-control" id="validationCustom06" formControlName="city">
            </div>
            <div class="col-md-6 col-12">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text"
                    [ngClass]="contactForm.controls.zipCode.touched ? (contactForm.controls.zipCode.valid ? 'is-valid' : 'is-invalid') : ''"
                    class="form-control" id="validationCustom05" formControlName="zipCode">
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100" type="submit" [disabled]="sending || !contactForm.valid">Submit
                    form</button>
            </div>
            <div class="spinner-border m-auto col-12" role="status" *ngIf="sending">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="col-12">
                <div *ngIf="errors" class="alert alert-danger" role="alert">
                    <ul class="m-0">
                        <li *ngFor="let error of errors">
                            {{error}}
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</ng-template>
